<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grib Layers | Wind Probs</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="js-map" class="map"></div>
    <div class="pane">
        <h4>Wind Prob Layers</h4>
        
        <h5>Grib2:</h5>
        <form id="js-layers-grib2" class="grib2-layers" name="windprobsGrib2Form">
            <input class="layer" type="checkbox" name="windprobsGrib2" value="TS">Tropical<br>
            <input class="layer" type="checkbox" name="windprobsGrib2" value="STS">Strong Tropical<br>
            <input class="layer" type="checkbox" name="windprobsGrib2" value="H">Hurricane<br>
            <input class="layer" type="checkbox" name="windprobsGrib2" value="S">States<br>
        </form>

        <button onclick="getSummaryReport()">Create Report</button>

        <h4>Wind Prob Report - Summary</h4>
        <div id="pointreport">
                <table id="table-report" style="width:100%">
                    <thead>
                      <th align="left">Location</th>
                      <th align="left">Hrs 0-12</th>
                      <th align="left">Hrs 12-24</th> 
                      <th align="left">Hrs 24-36</th>
                      <th align="left">Hrs 36-48</th>
                      <th align="left">Hrs 48-72</th> 
                      <th align="left">Hrs 72-96</th>
                      <th align="left">Hrs 96-120</th>
                    </thead>
                    <tbody id="tb">
                    </tbody>
                </table>
            </div>
        
    </div>
    <!-- <script src="../../assets/js/ol-debug.js"></script> -->
    <script src="https://openlayers.org/en/v3.20.1/build/ol.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="grib-layers.js"></script>
</body>
</html>
