  <div>
    <div>
      <div>
        <h1>WPS OL Example</h1>
      </div>
    </div>
    <div>
      <div id="map" style="width:1000px;height:480px"></div>

      <div>

            serverType: 'geoserver'

    });

            ratio: 1,

    var map = new ol.Map({
