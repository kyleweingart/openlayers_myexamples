<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Mapping Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://openlayers.org/en/v6.15.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://openlayers.org/en/v6.15.1/build/ol.js"></script>
    <script src="layer-template.js"></script>
</head>
<body>
    <div class="filter-container">
        <div class="filter-group">
            <label for="year-select" class="form-label">Year:</label>
            <select class="form-select" id="year-select"></select>
        </div>
        <div class="filter-group">
            <label for="region-select" class="form-label">Region:</label>
            <select class="form-select" id="region-select"></select>
        </div>
    </div>
    <div class="title-bar" id="storm-title">
        <!-- <div class="title-bar" id="storm-title"> -->
            <button class="arrow-button" id="left-arrow" style="display:none;">
              <i class="bi bi-caret-left"></i>
            </button>
            <span id="advisory-text"></span>
            <button class="arrow-button" id="right-arrow" style="display:none;">
              <i class="bi bi-caret-right"></i>
            </button>
    </div>
    <div class="main-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <h5>Storms</h5>
            <div id='toc' class='toc'>
               <!-- This part will be dynamically populated with storm data -->
            </div>
        </div>
        <!-- Map Panel -->
        <div class="map-panel" id="map"></div>
    </div>
</body>
</html>
